<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: 'Sono', sans-serif;

    @media (max-width: 1250px) {
      .pricing-container {

    .pricing-container {
      display: flex;

    .pricing-plan {
      text-align: center;
      padding: 20px;
      flex-shrink: 0;
      width: 300px;
    }

    .plan-title {
      font-weight: bold;
    }

    .plan-price {
      font-weight: bold;
      font-size: 30px;
    }

    .plan-features {
      padding: 0;
    }

    body > div > div {
      background-color: rgb(235, 232, 232);
    }

    li {
      list-style: none;
    }

    button {
      background-color: orange;
      border: 4px outset brown;
      font-weight: bold;
      border-radius: 12.5%;
      color: white;
      padding: 5px 15px;
      font-size: 15px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

  </style>
</head>
